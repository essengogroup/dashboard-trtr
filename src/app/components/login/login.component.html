<div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
  <div class="py-8 px-8 rounded-xl">
    <h1 class="font-medium text-2xl mt-3 text-center">Login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-6">
      <div class="my-5 text-sm">
        <label for="username" class="block text-black">Email</label>
        <input formControlName="email" type="email" autofocus id="username" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Username" />
      </div>
      <div class="my-5 text-sm">
        <label for="password" class="block text-black">Password</label>
        <input formControlName="password" type="password" id="password" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Password" />
        <div class="flex justify-end mt-2 text-xs text-gray-600">
          <a href="../../pages/auth/forget_password.html hover:text-black">Forget Password?</a>
        </div>
      </div>

      <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Login</button>
    </form>

    <div class="flex md:justify-between justify-center items-center mt-10">
      <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
      <p class="md:mx-2 text-sm font-light text-gray-400"> Login With Social </p>
      <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
    </div>

    <div>
      <button (click)="onGoogle()" class="mt-7 mb-7 text-center w-full text-white bg-blue-900 p-3 duration-300 rounded-sm hover:bg-blue-700">Google</button>
    </div>

    <p class="mt-12 text-xs text-center font-light text-gray-400"> Don't have an account? <a routerLinkActive="active" [routerLink]="['/register']" class="text-black font-medium"> Create One </a>  </p>

  </div>
</div>
