<div class="overflow-x-auto">
  <div class="flex items-center justify-center font-sans overflow-hidden">
    <div class="w-full lg:w-5/6">
      <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-max w-full table-auto">
          <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">departement</th>
            <th class="py-3 px-6 text-left">price</th>
            <th class="py-3 px-6 text-left">stars</th>
            <th class="py-3 px-6 text-center">images</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
          </thead>
          <tbody class="text-gray-600 text-sm font-light" *ngFor="let site of sites | paginate: {
                                                      itemsPerPage: 10,
                                                      currentPage: p,
                                                      totalItems: total }">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left">
              <div class="flex items-center">
                <div class="mr-2">
                  <img class="w-8 h-8 rounded-full" src="{{site.image}}">
                </div>
                <span>{{site.name}}</span>
              </div>
            </td>
            <td class="py-3 px-6 text-left">
              <div class="flex items-center">
                <span>{{site.departement}}</span>
              </div>
            </td>
            <td class="py-3 px-6 text-left">
              <div class="flex items-center">
                <span>{{site.price}}</span>
              </div>
            </td>
            <td class="py-3 px-6 text-left">
              <div class="flex items-center">
                <span>{{site.stars}}</span>
              </div>
            </td>
            <td class="py-3 px-6 text-center">
              <div class="flex items-center justify-center">
              <div *ngFor="let image of site.galery">
                <img class="w-8 h-8 rounded-full border-gray-200 border transform hover:scale-125" src="{{image}}">
              </div>
              </div>
            </td>
            <td class="py-3 px-6 text-center">
              <div class="flex item-center justify-center">
                <div (click)="onGoToReservation(site)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </div>
                <div (click)="onEditSite(site)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </div>
                <div (click)="onDeleteSite(site)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="w-full text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
